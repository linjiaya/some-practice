  <p>请实现一个fibonacci函数，要求其参数和返回值如下所示：</p>
  <div id="div">
    desc: fibonacci <br>
    param: count {Number}<br>
    return: result {Number} <br>第count个fibonacci值，计数从0开始<br>
    fibonacci数列为：[1, 1, 2, 3, 5, 8, 13, 21, 34 …]<br>
    则getNthFibonacci(0)返回值为1<br>
    则getNthFibonacci(4)返回值为5<br>
  </div>

  <script>
    // 迭代
    function getNthFibonacci(count){
      if (count < 0) {
        return 0;
      }
      if (count <= 1) {
        return 1;
      }
      var first = 1;
      var second = 1;
      var third = 0;
      for(var i = 2; i <= count; i++){
        third = first + second;
        first = second;
        second = third;
      }
      return third;
    }

    // 递归
    function getNthFibonacci1(count){
      if (count < 0) {return 0;}
      if (count < 2) {return 1;}
      return getNthFibonacci1(count-1) + getNthFibonacci1(count-2);
    }
